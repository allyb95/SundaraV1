    <script>
      // Get the required elements
      const section1 = document.querySelector('.section1');
      const logo = document.querySelector('.logo');
    
      // Store the original logo offset top and offset left positions
      const originalLogoOffsetTop = logo.offsetTop;
      const originalLogoOffsetLeft = logo.offsetLeft;
    
      // Function to handle scroll event
      function handleScroll() {
        const scrollPosition = window.scrollY;
    
        // Calculate the new background position based on the scroll position
        const bgPosition = `${-scrollPosition * 5}px ${-scrollPosition * 0}px`; // Multiply the scrollPosition by 5 to move the background image faster
    
        // Update the background position of the element
        section1.style.backgroundPosition = bgPosition;
    
        // Check if the user is 200px away from the top of the screen
        if (scrollPosition >= 200) {
          logo.classList.add('moved');
        } else {
          logo.classList.remove('moved');
        }
    
        // Check if the logo has reached the top of the screen
        if (scrollPosition >= 300) {
          logo.classList.add('fixed');
        } else {
          logo.classList.remove('fixed');
        }
    
        // Check if the user has scrolled back to the top
        if (scrollPosition === 0) {
          logo.classList.remove('fixed', 'moved');
          logo.style.top = originalLogoOffsetTop + 'px';
          logo.style.left = originalLogoOffsetLeft + 'px';
        }
      }
    
      // Add event listener for scroll event
      window.addEventListener('scroll', handleScroll);
    </script>

<script>
  // Select the section element
const section = document.querySelector('.section3img');

// Create an intersection observer instance
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    // If the section is 50% or more visible
    if (entry.isIntersecting && entry.intersectionRatio >= 0.5) {
      section.style.opacity = '1'; // Show the image
    } else {
      section.style.opacity = '0'; // Hide the image
    }
  });
}, {
  threshold: 0.5 // Trigger when 50% of the section is visible
});

// Start observing the section
observer.observe(section);
</script>
